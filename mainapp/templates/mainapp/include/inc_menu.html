{% load static i18n %}
<nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-light" aria-label="Main navigation">
    <div class="container">

        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="#header">
            <img class="logo" src="{% static 'images/logo_white.jpg' %}" alt="alternative">
        </a>
        <ul class="navbar-nav">
            <li>
                <form class="nav-item" action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language" onchange="this.form.submit();">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                    selected{% endif %}>
                                {{ language.code|upper }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </li>
        </ul>

        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="top-menu" class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#header">{% trans 'Bosh sahifa' %}</a>

            </ul>

        </div>
    </div>
